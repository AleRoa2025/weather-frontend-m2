<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
      <link href="styles.css" rel="stylesheet">    
      <title>Contacto </title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="img/weather logo.png" alt="Logo App Clima"
          style="width:150px;height:150px;border-radius:40px;">
      </div>

      <ul class="navbar__menu" style="margin-right:50px;">
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="about.html" target="_blank">Acerca de</a></li>
        <li><a href="pronostico.html" target="_blank">Pronóstico Semanal</a></li>
        <li><a href="contact.html" target="_blank">Contacto</a></li>
        
      </ul>
    </nav>
  </header>

  <section>
    <h1>Formulario de Contacto</h1>
    <p>Para sugerencias y/o consultas, no dudes en contactarnos a traves del siguiente formulario:</p>

    <form onsubmit="mostrarMensaje(event)">
      <div class="campo">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" required>
      </div>

      <div class="campo">
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="campo">
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono">
      </div>

      <div class="cuadro-texto">
        <label for="consulta">Consulta:</label><br>
        <input type="text" id="consulta" name="consulta">
      </div>

      <br>

      <div class="campo">
         <input type = "submit" class= "btn btn-primary m-3" name="btn enviar" id="enviar" >
      </div>
    </form>

    
  </section>
  
  <footer class="footer">
    <p class="footer__text"><strong>App de Clima · 1era versión · 2025 <br> Por Alejandra Roa Peña </strong> </p>
  </footer>

  <script>
  function mostrarMensaje(event) {
    event.preventDefault(); // evita que la página se recargue

    var nombre = document.getElementById("nombre").value;
    
    alert("Gracias por contactarnos, " + nombre + ", le contestaremos en 48 hrs");
  }
  
     
</script>
</body>
</html>
